<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>黑马面面</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body>
    <section class="wrap">
      <!-- 头部区域制作 -->
      <header class="header">黑马面面</header>
      <!-- 导航栏制作 -->
      <nav>
        <a href="javascript:;" class="item">
          <img src="icons/icon1.png" alt="" />
          <span>HR面试</span>
        </a>
        <a href="javascript:;" class="item">
          <img src="icons/icon2.png" alt="" />
          <span>笔试</span>
        </a>
        <a href="javascript:;" class="item">
          <img src="icons/icon3.png" alt="" />
          <span>技术面试</span>
        </a>
        <a href="javascript:;" class="item">
          <img src="icons/icon4.png" alt="" />
          <span>模拟面试</span>
        </a>
        <a href="javascript:;" class="item">
          <img src="icons/icon5.png" alt="" />
          <span>面试技巧</span>
        </a>
        <a href="javascript:;" class="item">
          <img src="icons/icon6.png" alt="" />
          <span>薪资查询</span>
        </a>
      </nav>
      <!-- go模块 -->
      <section class="go">
        <img src="images/go.png" alt="" />
      </section>
    </section>
    <!-- 就业指导模块 -->
    <section class="content">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="icons/i2.png" alt="" /></span>
          <span class="teach">就业指导</span>
        </h4>
        <a href="javascript:;" class="more">更多</a>
      </div>
      <!-- 旋转木马轮播图模块 -->
      <div class="get-job-focus">
        <!-- Swiper -->
        <div class="swiper-container get-job-fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <a href="javascript:;"><img src="images/pic.png" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="javascript:;"><img src="images/ldh.jpg" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
            <div class="swiper-slide">
              <a href="javascript:;"><img src="images/3.jpg" alt="" /></a>
              <p>老师教你应对面试技巧</p>
            </div>
          </div>
        </div>
        <!-- Add Arrows 根据需求放到外面来-->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </section>
    <!-- 充电学习模块 -->
    <section class="content study-con">
      <div class="con-hd">
        <h4>
          <span class="icon"><img src="icons/i2.png" alt="" /></span>
          <span class="teach">充电学习</span>
        </h4>
        <a href="javascript:;" class="more">更多</a>
      </div>
      <!-- 充电学习轮播图模块 -->
      <div class="study">
        <!-- Swiper -->
        <div class="swiper-container study-fo">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/pic1.png" alt="" />
              <h5>说地道英语，告别中式英语</h5>
              <p>156人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="images/pic2.png" alt="" />
              <h5>说地道英语，告别中式英语</h5>
              <p>156人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="images/pic1.png" alt="" />
              <h5>说地道英语，告别中式英语</h5>
              <p>156人学习</p>
            </div>
            <div class="swiper-slide">
              <img src="images/pic1.png" alt="" />
              <h5>说地道英语，告别中式英语</h5>
              <p>156人学习</p>
            </div>
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <a href="javascript:;" class="item">
        <img src="icons/home.png" alt="" />
        <p>首页</p>
      </a>
      <a href="javascript:;" class="item">
        <img src="icons/net.png" alt="" />
        <p>技术面试</p>
      </a>
      <a href="javascript:;" class="item">
        <img src="icons/ms.png" alt="" />
        <p>模拟面试</p>
      </a>
      <a href="javascript:;" class="item">
        <img src="icons/user.png" alt="" />
        <p>我的主页</p>
      </a>
    </footer>
    <script src="js/flexible.js"></script>
    <script src="js/swiper.min.js"></script>
    <!-- Initialize Swiper -->
    <script>
      (function () {
        var swiper = new Swiper(".get-job-fo", {
          // 能够显示的slide的个数
          slidesPerView: 2,
          // 每个slide之间的距离
          spaceBetween: 30,
          centeredSlides: true,
          loop: true,
          //添加左右箭头
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      })();
      // 第二个函数的轮播图
      (function () {
        // 需要修改不同轮播图
        var swiper = new Swiper(".study-fo", {
          slidesPerView: 2.2,
          spaceBetween: 20,
        });
      })();
    </script>
  </body>
</html>
